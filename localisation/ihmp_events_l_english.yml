l_english:
 amm_soviet.1.t:0 "Shocked Forces"
 amm_soviet.1.d:0 "Due to the surprise, speed and ferocity of the Axis invaders our army and airforce is in a state of complete shock"
 amm_soviet.1.a:0 "The Soviet will endure!"
 amm_soviet.2.t:0 "Recovery from Shock"
 amm_soviet.2.d:0 "We are slowly starting to recover from the shock of Facist invaders, and our Leadership is starting to g`rasp the monumental task ahead of us if Soviet Union is to survive as a nation."
 amm_soviet.2.a:0 "The Soviet will endure!"
 amm_soviet.2.a_tt:0 "Our Divisions are now recieving maps of their current locations instead of maps of Germany.\n"
 amm_soviet.3.t:0 "Recovery from Shock"
 amm_soviet.3.d:0 "Fighting efficiency of our divisions are starting to recover to a level where we can match the Facists, we only need to hold out until the weather can give us respite from the onslaught"
 amm_soviet.3.a:0 "The Soviet will endure!"
 amm_soviet.3.a_tt:0 "Wait? So your saying that flags is not the best way to coordinate a unit of tanks during combat? It worked so well for our ships...\n"
 amm_soviet.4.t:0 "Recovery from Shock"
 amm_soviet.4.d:0 "Our armies now fully recovered from the shock of the traitorous Fascist attack and are able to fight according to our doctrine."
 amm_soviet.4.a:0 "The Soviet will endure!"
 amm_soviet.4.a_tt:0 "Our infantry will attack in pairs, one having the rifle, the other having ammutition. У меня много людей!\n"
 ihmp_convoys.2.t:0 "[From.GetAdjective] convoys evacuated"
 ihmp_convoys.2.d:0 "Facing German invasion [From.GetAdjective] government has started evacuating convoys to prevent them from being seized by the enemy."
 ihmp_convoys.2.a:0 "Splendid"
 panay_refused:0 "Japan has refused to pay compensation for the Panay Incident"
 panay_incident.3.b.tt1:0 "This will allow USA to pass Two Ocean Navy act with high congress support regardless of other requirements!"
 panay_incident.5.a.tt:0 "This will allow us to pass Two Ocean Navy act with high congress support regardless of other requirements!"
 GER_integrate_war_economies_tt5:2 "If §Y[BUL.GetName]§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §Y[BUL.GetName]§!, and §Y[BUL.GetName]§! becomes puppet of §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt6:0 "§R[BUL.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
 DOD_hungary.54.d:0 "The conflict was already resolved."
 blow_suez_canal_iteration:0 "Damage the Suez Canal"
 blow_suez_canal_iteration_desc:0 "We  are not confident in our abilities to hold the strategically vital Suez Canal. We must therefore begin preparations to inflict enough partially damage to the canal so that it will remain out of commission for a a short period of time. This will temporarily limit the enemy's ability to move ships from Asia and East Africa into the Mediterranean."
 finland.101.t:0 "Peaceoffer for Greater Finland"
 finland.101.d:0 "The Soviet Union is very weak, they want to give us everything we want, just so they pacify the north."
 finland.101.a:0 "The dream of Greater Finland comes true."
 finland.101.b:0 "No seperate peace with the communists!"
 finland.102.t:0 "Peaceoffer for Finland"
 finland.102.d:0 "The Soviet Union is weak, they propose a peace where we regain our lost territory of the winter war."
 finland.102.a:0 "Getting our lost territory back."
 finland.102.b:0 "No seperate peace with the communists!"
