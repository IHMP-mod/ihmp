USA_maritime_commission_2:1 "Maritime Commission"
USA_maritime_commission_2_desc:1 "While most laymen only focus on the warships, the true experts know that it is the humble cargo vessel that wins wars. To increase the amount of shipping available in times of war, we will form a special board to coordinate construction."
USA_LL_licensing:0 "\n This will allow us to license designs from and to §YThe Allies§!\n\n"
GER_align_bulgaria:0 "Align Bulgaria"
GER_align_bulgaria_desc:0 "Bulgaria is already in our sphere of influence, but we could easily sway them further to our way of thinking, making them even more easily manipulable in the future."
CAN_victory_bonds:0 "Siegesanleihen"
CAN_victory_bonds_desc:0 "Bonds first made their appearance in Canada during the First World War as War Savings Certificates and Victory Bonds."
submarine_specialist_desc:0 "Adept in submarine warfare and tactics"
western_agrarian_society:0 "Westliche Agrargesellschaft"
western_agrarian_society_desc:0 "Unsere Nation ist traditionellerweise von der Landwirtschaft und der leichten Industrie abhängig."
asian_agrarian_society:0 "Asiatische Agrargesellschaft"
asian_agrarian_society_desc:0 "Unsere Nation ist traditionellerweise von der Landwirtschaft abhängig."
disloyal_abwehr:0 "Disloyal Abwehr"
disloyal_abwehr_desc:0 "It seems that our own intelligence agency is not so loyal to the legitimate governement... Traitors maybe deep in the Abwehr roots, slowing our intel gains. A purge of the agency might be necessary at some point with the risk of losing key elements."
reich_security_main_office:0 "Reichssicherheitshauptamt"
reich_security_main_office_desc:0 "The creation of the Reichssicherheitshauptamt represented the formalization, at the top level, of the relationship under which the SD served as the intelligence agency for the security police. A similar coordination existed in the local offices. Within Germany and areas which were incorporated within the Reich for the purpose of civil administration, local offices of the Gestapo, criminal police, and SD were formally separate."